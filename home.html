<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C n' C</title>
    <link rel="stylesheet" href="./bootstrap-5.0.0-dist/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-section">
        <div class="ad-left">
            <div id="adcontainer">
                <img src="./cncSvg/Dots...svg">
                <img src="./cncSvg/cofeecup.png" style="height: 270px; width: 180px; position: relative; top: -350px; left: 200px;">
                <img src="./cncSvg/cake.png" alt="">
            </div>
        </div>

        <div class="ad-right">
            <nav class="nav-bar">
                <ul class="list-group-items">
                    <li class="list-item"><a href="#">About Us</a></li>
                    <li class="list-item"><a href="#">Our Blog</a></li>
                    <li class="list-item"><a href="#">Our Shop</a></li>
                    <li class="list-item" id="order"><a href="#" style="color: white; position: relative; right: 30px;">Order Now</a></li>
                </ul>
            </nav>
            <div class="show-case">
                <div class="show-case-left">
                    <!--nav bar displayed in block format  -->
                   <p>
                       <ul id="all">
                           <li><a href="#">All</a></li>
                       </ul>
                   </p>

                   <p>
                    <ul id="cofee">
                        <li style="list-style-type: none;"><a href="#">Cofee</a></li>
                    </ul>
                   </p>

                   <p>
                    <ul  id="cake">
                        <li style="list-style-type: none;"><a href="#">Cakes</a></li>
                    </ul>
                   </p>
                   <!-- ad-boxes -->
                   <div class="left-ad-boxes">
                        <div class="box box-1">
                            <img src="./cncSvg/strawberry.svg" alt="">
                            <h6>Strawberry Cake</h6>
                            <p>Cream with strawberry</p>
                            <p style="color: black; margin-top: -15px;">$12.00</p>
                        </div>

                        <div class="box box-2">
                            <img src="./cncSvg/coldcofee.svg" alt="">
                            <h6>Cold Cofee</h6>
                            <p>Fresh Lime Flavor</p>
                            <p style="color: black; margin-top: -15px;">$8.00</p>
                        </div>
                   </div>
                </div>    
                <div class="show-case-right">
                    <!-- ad-boxes -->
                   <div class="left-ad-boxes">
                    <div class="box box-3">
                        <img src="./cncSvg/crispychoco.svg" alt="">
                            <h6>Crispy Choco. Cake</h6>
                            <p>Cream with Berry</p>
                            <p style="color: black; margin-top: -15px;">$28.00</p>
                    </div>

                    <div class="box box-4">
                        <img src="./cncSvg/hotcofee.svg" alt="">
                        <h6>Hot Cofee</h6>
                        <p>Cream with Strawberry</p>
                        <p style="color: black; margin-top: -15px;">$10.00</p>
                    </div>
                    <p>s</p>
               </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
